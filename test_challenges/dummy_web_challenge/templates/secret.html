<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Flag Found!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(46, 204, 113, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 700px;
        }
        
        .trophy {
            font-size: 100px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        h1 {
            color: #2ecc71;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
        
        .flag-box {
            background: rgba(0, 0, 0, 0.4);
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
            border: 2px solid #2ecc71;
            font-family: 'Courier New', monospace;
            font-size: 1.3em;
            color: #2ecc71;
            word-break: break-all;
            user-select: all;
        }
        
        p {
            font-size: 1.1em;
            margin: 15px 0;
            line-height: 1.6;
        }
        
        .success-msg {
            color: #f7dc6f;
            font-weight: bold;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="trophy">üèÜ</div>
        <h1>Congratulations!</h1>
        
        <p class="success-msg">You found the secret path! üçã</p>
        
        <p>Here's your flag:</p>
        
        <div class="flag-box">{{ flag }}</div>
        
        <p>Your CTF infrastructure is working correctly!</p>
        <p>This challenge tested: robots.txt enumeration, hidden paths</p>
        
        <a href="/" class="back-link">Back to Challenge</a>
    </div>
</body>
</html>
