{% extends "base.html" %}

{% block content %}
  {% if request.path == '/' or request.path == '/index' %}
    {{ content | safe }}
  {% else %}
    <div class="container">
      {{ content | safe }}
    </div>
  {% endif %}
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/page.js") }}
{% endblock %}
